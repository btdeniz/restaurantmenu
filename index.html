<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <div class="brand">
                <h1>btDeniz</h1>
                <p class="tag">Fresh • Seasonal • Crafted</p>
            </div>

            <!-- improved nav: centered scrollable filters + search on the right -->
            <div class="nav-wrap">
                <nav class="filters" role="tablist" aria-label="Menu categories">
                    <button class="filter-btn active" data-filter="all" role="tab">All</button>
                    <button class="filter-btn" data-filter="appetizers" role="tab">Appetizers</button>
                    <button class="filter-btn" data-filter="mains" role="tab">Mains</button>
                    <button class="filter-btn" data-filter="desserts" role="tab">Desserts</button>
                    <button class="filter-btn" data-filter="drinks" role="tab">Drinks</button>
                </nav>

                <div class="nav-actions">
                    <input id="menuSearch" class="search-input" type="search" placeholder="Search dishes..." aria-label="Search menu">
                </div>
            </div>
        </div>
    </header>

    <main class="container main-grid">
        <section class="menu-column">
            <div id="menuItems" class="menu-items" aria-live="polite"></div>
        </section>

        <aside class="cart-column" aria-label="Shopping cart">
            <div class="cart-panel">
                <h2>Cart <span id="cartCount" class="cart-badge">0</span></h2>
                <ul id="cartItems" class="cart-list"></ul>
                <div class="cart-summary">
                    <p>Total: <strong id="total">$0.00</strong></p>
                    <button id="checkoutBtn" class="checkout-btn">Place Order</button>
                </div>
            </div>
        </aside>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>© <span id="year"></span> btDeniz — All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
